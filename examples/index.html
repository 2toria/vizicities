<!DOCTYPE html5>

<html>
<head>
	<title>ViziCities Architecture Example</title>

	<link href="reset.css" rel="stylesheet" type="text/css">

	<link href="../css/loading.css" rel="stylesheet" type="text/css">
	
	<style type="text/css">
		html, body {
			height: 100%;
			overflow: hidden;
		}

		body {
			background: #ccc;
		}
	</style>
</head>
<body>

	<script src="../build/vizi.js"></script>

	<script>
		var city = new VIZI.City();
		city.init({
			areaCoords: {
				bottomLeft: [-0.090062,51.489438],
				topRight: [0.012322,51.519747]
			},
			buildings: true, 
			buildingsURL: "osm-buildings.json"
		});
	</script>

</body>
</html>
